<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container-photo">
    <ion-grid [fixed]="true" class="box">
      <ion-row>
        <ion-col>
          <ion-avatar style="margin: auto;">
            <img alt="Silhouette of a person's head" [src]="photoService.photos[0].webviewPath!" />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-grid>
          <ion-row class="ion-justify-content-between">
            <ion-col>
              <ion-button class="button-outline"
              (click)="addPhotoToGallery()">
                <ion-icon slot="icon-only" name="camera"></ion-icon>
                Camera
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button class="button-fill"
              (click)="openGallery()">
                <ion-icon slot="icon-only" name="image"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
      
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button class="button-fill" expand="block" *ngIf="has_photo"
              (click)="addPhotoToGallery()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </div>

</ion-content>
