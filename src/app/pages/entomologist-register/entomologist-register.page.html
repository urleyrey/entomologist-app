<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container">
    <ion-grid [fixed]="true" class="box">
      <ion-row>
        <ion-col>
          <ion-avatar style="margin: auto;" (click)="gotoPage('upload')">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label class="ion-padding">Nombre</ion-label>
        <ion-input class="ion-padding-bottom" shape="round" label-placement="stacked" fill="outline" placeholder="Digite Nombre del Entomologo"></ion-input>
      </ion-row>
      <ion-row>
        <ion-card color="light" class="ion-text-left">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-toggle></ion-toggle>
                </ion-col>
                <ion-col size="10">
                  <ion-text>
                    <h2>Compartenos tu ubicación</h2>
                  </ion-text>
                  <ion-text>
                    <p>Deja que Entomology conozca tu ubicación para gestionar tus registros </p>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-row>
      <ion-row>
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col>
              <ion-button shape="round" color="light" class="ion-border"
              (click)="gotoPage('count')">Omitir</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" color="primary"
              (click)="gotoPage('save')">Guardar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
